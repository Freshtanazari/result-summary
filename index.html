<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">

<div class="summary">
  <div class="result">
    Your Result
  <div class="score">
    <span id="n76">76</span>
    <br>of 100
  </div>
  <span id="level">
    Great<br></span>
    <span id="info">
    You scored higher than 65% of<br> the people who have taken these tests.
  </span>
  </div>
<div class="boxes">
  Summary
 <div class="box reaction">
  <img title="icons"src="assets\images\icon-reaction.svg"></i>
 <span id="name"> Reaction</span>
  <div id="score-1">80 / 100</div>
</div>

<div class="box memory">
  <img title="icons" src="assets\images\icon-memory.svg">
  <span id="name">Memory </span>
  <div id="score-1">92 / 100</div>
</div>

<div class="box verbal">
  <img title="icons"src="assets\images\icon-verbal.svg">
  <span  id="name">Verbal  </span>
  <div id="score-1">61 / 100</div>
</div>

  <div class="box visual">
    <img title="icons"src="assets\images\icon-visual.svg">
  <span id="name">Visual</span>
  <div id="score-1">72 / 100</div>
  </div>
  <button >Continue</button> 
</div>

</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Freshta Nazari</a>.
  </div>
</body>
</html>
